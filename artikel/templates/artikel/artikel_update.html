{# app artikel #}
{% extends 'base.html' %}

{% block title %}
    artikel update
{% endblock title %}

{% block contents %}
    <h3>Artikel Update</h3>
    <br>
    
    <form method="POST">
        {% csrf_token %}
              
        <div class="mb-3">
           <label for="{{form.judul.id_for_label}}">{{form.judul.label}}</label>
           <input type="text" class="form-control" name="{{form.judul.name}}" maxlength="{{form.judul.max}}" required id="{{form.judul.id_for_label}}" value="{{form.judul.value}}">
        </div>
        <div class="mb-3">
            <label for="{{form.isi.id_for_label}}">{{form.isi.label}}</label>
            <textarea class="form-control" name="{{form.isi.name}}" rows="10" required id="{{form.isi.id_for_label}}">{{form.isi.value}}
            </textarea>
        </div>
        <div class="mb-3">
            <label for="{{form.penulis.id_for_label}}">{{form.penulis.label}}</label>
            <input type="text" class="form-control" name="{{form.penulis.name}}" maxlength="{{form.penulis.max}}" required id="{{form.penulis.id_for_label}}" value="{{form.penulis.value}}">
            </input>
        </div>
        <div class="mb-3">
            <label for="{{form.kategory.id_for_label}}">{{form.kategory.label}}</label>
            <input type="text" class="form-control" name="{{form.kategory.name}}" maxlength="{{form.kategory.max}}" required id="{{form.kategory.id_for_label}}" value="{{form.kategory.value}}">
            </input>
        </div>
        
        
        <br>
        <div class="d-grid gap-2 d-lg-unblock">
          <button class="btn btn-warning btn-lg" type="Submit">Up-date</button>
         <a class="btn btn-success btn-lg" href="{% url 'artikel:manage' %}">No, thanks</a>
         </div>
    
    </form>
{% endblock contents %}
